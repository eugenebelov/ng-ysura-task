<div class="vehicle-item">
  <input type="button" name="name" value="-"
          ng-click="parkOutHandler(item)"
          ng-show="parkOut"/>

  <div class="info">
    <div>
      Licensce: <span ng-bind='licensce'></span>
    </div>
    <div>
      Type: <span ng-bind='type'></span>
    </div>
  </div>
  <div class="place">
    <div>
      Level: <span ng-bind='level'></span>
    </div>
    <div>
      Slot: <span ng-bind='slot'>22</span>
    </div>
  </div>
</div>
