<aside class="filter">
  <div class="seach-by-licence">
    <input type="text" value="License plate" />
  </div>
  <br>
  <div class="filter-by-level">
    Level:
    <ul ng-repeat='level in parking'>
      <li><a href="#/level{{level.id}}" ng-bind='level.name'></a></li>
    </ul>
  </div>
  <div class="filter-by-type">
    Type:
    <ul ng-repeat='type in types'>
      <li><a href="#/{{type}}" ng-bind='type'></a></li>
    </ul>
  </div>
</aside>
<div class="vehicles">
  <p>
    Parking has: levels: {{levels}} and slots {{slotsAvailable}}
  </p>
  Vehicles:
  <ul ng-repeat='item in vehicles'>
    <li>
      <input type="button" name="name" value="add to parking" ng-click="addToParking(item)"/>
      licensce: <span ng-bind='item.licensce'></span> #
      type: <span ng-bind='item.type'></span> #
      level: <span ng-bind='item.level'></span>
    </li>
  </ul>
</div>
