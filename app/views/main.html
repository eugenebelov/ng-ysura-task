<aside class="filter">
  <div class="seach-by-licence">
    <input type="text" value="License plate" ng-model='filterModelLicense.licensce'/>
  </div>
  <br>
  <div class="filter-by-level">
    Level:
    <ul>
      <li ng-repeat='level in parking'>
        <toggle-filter-link
                ng-class="{'activeFilter':($parent.level == $index)}"
                filter-by='{{level.name}}'
                ng-click='filterByLevel(level.id); $parent.level = $index' /></li>
    </ul>
  </div>
  <div class="filter-by-type">
    Type:
    <ul>
      <!-- <li><a href="" ng-click='filterByType(type)' ng-bind='type'></a></li> -->
      <li ng-repeat='type in types'>
        <toggle-filter-link
                ng-class="{'activeFilter':($parent.type == $index)}"
                filter-by='{{type}}'
                ng-click='filterByType(type); $parent.type = $index' /></li>
    </ul>
  </div>
</aside>
<div class="vehicles">
  <p>
    Parking has: levels: {{levels}} and slots {{slotsAvailable}}
  </p>
  <div>
    <vehicles-paging page="currentPage"
                     limit="totalPages()"/>
  </div>
  <br/>
  <div>
    Vehicles:
    <ul>
      <li ng-repeat='item in vehicles | filter: filterModelLevel
                                      | filter: filterModelType
                                      | filter: filterModelLicense
                                      | startFrom: currentPage*pageSize
                                      | limitTo: pageSize'>
        <input type="button" name="name" value="add to parking" ng-click="addToParking(item)" ng-hide="item.level"/>
        licensce: <span ng-bind='item.licensce'></span> #
        type: <span ng-bind='item.type'></span> #
        level: <span ng-bind='item.level'></span>
      </li>
    </ul>
  </div>
</div>
